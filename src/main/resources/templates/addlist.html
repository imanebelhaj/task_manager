<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2 style="margin-top: 0px; margin-bottom: 0%;">New List form</h2>
        </div>

        <div class="row g-5 d-flex justify-content-center">
            <div class="col-md-7 col-lg-8" >
                <form th:action="@{/tasklists/addlist}" method="post" th:object="${tasklist}" class="needs-validation" >

                <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="name" class="form-label">List name</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="List name" value="" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                            <div class="invalid-feedback">
                                Please provide a name for the list.
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <label for="description" class="form-label">Description</label>
                            <input id="description" name="description" th:field="*{description}" class="form-control"  placeholder="Description" value="">
                            <div class="invalid-feedback">
                                Valid  is required.
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <label for="iconUrl" class="form-label">Icon Url
                                <span class="text-body-secondary">(Optional)</span></label>
                            <input type="text" id="iconUrl" name="iconUrl" th:field="*{iconUrl}" class="form-control" >

                        </div>

                    <div>
                        <button type="submit"  class="btn btn-primary form-control w-50">Create Task List</button>
                    </div>


                    </div>
                </form>
            </div>
        </div>
    </main>

</div>
<script src="../assets/dist/js/bootstrap.bundle.min.js">
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
