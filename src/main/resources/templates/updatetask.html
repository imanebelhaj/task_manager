<body class="bg-body-tertiary">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <!-- <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h2 style="margin-top: 0px; margin-bottom: 0%;">Edit Task form</h2>
            <!-- <p class="lead">Below is an example form built entirely with Bootstrap?s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p> -->
        </div>

        <div class="row g-5 d-flex justify-content-center">

            <div class="col-md-7 col-lg-8" >
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="firstName" class="form-label">Task name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="" value="">
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="deadline" class="form-label">Deadline <span class="text-body-secondary">(Optional)</span></label>
                            <input type="date" class="form-control" id="deadline" >
                        </div>

                        <h4 class="mb-3">Priority</h4>

                        <div class="my-3">
                            <div class="form-check">
                                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                                <label class="form-check-label" for="credit">Standard</label>
                            </div>
                            <div class="form-check">
                                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="debit">High</label>
                            </div>
                            <div class="form-check">
                                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="paypal">Low</label>
                            </div>
                        </div>

                        <a th:href="@{/dashboard}" class="w-100 btn btn-primary btn-lg"   type="submit" style="text-decoration: none; color: white;">
                            Update task
                        </a>
                        <a th:href="@{/dashboard}" class="btn btn-danger w-100 btn-lg"   type="submit" style="text-decoration: none; color: white;">
                            Delete task
                        </a>

                    </div>
                </form>
            </div>
        </div>
        <br> <br>
    </main>

</div>
<script src="../assets/dist/js/bootstrap.bundle.min.js">
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
