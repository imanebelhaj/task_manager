<div class="container">
    <form action="/tasks/AddOnce" method="post">
    <main>

        </div>
        <div class="row g-5 d-flex justify-content-center">
            <div class="col-md-7 col-lg-8" >
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="name" class="form-label">Task name</label>
                            <input type="text" class="form-control"  name="name" id="name"  required>
<!--                            <div class="invalid-feedback">-->

<!--                            </div>-->
                            <span class="text-danger"  th:errors="${task.name}"></span>
                        </div>

                        <div class="col-sm-12">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" name="descrption" id="description" placeholder="" value="">
                            <span class="text-danger"  th:errors="${task.description}"></span>
                        </div>

                        <div class="col-12">
                            <label for="deadline" class="form-label">Deadline <span class="text-body-secondary">(Optional)</span></label>
                            <input type="date" class="form-control" name="deadline" id="deadline" >
                        </div>

                                <label class="form-check-label" for="credit">Standard</label>
                            </div>
                            <div class="form-check">
                                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="debit">High</label>
                            </div>
                            <div class="form-check">
                                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="paypal">Low</label>
                            </div>
                        </div>

<script src="../assets/dist/js/bootstrap.bundle.min.js">
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
