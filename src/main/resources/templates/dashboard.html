<div class="container-fluid">
  <div class="row">
    <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
      <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="sidebarMenuLabel">Tasky</h5>

          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto" style="height:580px;">


          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" th:href="@{/dashboard}">
                <svg class="bi"><use xlink:href="#house-fill"/></svg>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2"th:href="@{/dashboard}">
                <svg class="bi"><use xlink:href="#graph-up"/></svg>
                Reports
              </a>
            </li>
          </ul>



          <hr class="my-3">

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
            <span>Task Lists</span>
            <a class="link-secondary" th:href="@{/tasklists/addlist}" >
              <!-- this button to add a new task list -->
              <svg class="bi"><use xlink:href="#plus-circle"/> </svg>
            </a>
          </h6>

          <ul class="nav flex-column mb-auto">
            <!-- Iterate over the task lists and render each list item -->
            <li class="nav-item" th:each="taskList : ${taskLists}">
              <a class="nav-link d-flex align-items-center gap-2" th:href="@{/dashboard/select/{taskListId}(taskListId=${taskList.id})}">
                <svg class="bi"><use xlink:href="#file-earmark-text"/></svg>
                <span th:text="${taskList.name}"></span>
              </a>
            </li>
          </ul>

        </div>
      </div>
    </div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

        <h1>Hello <span th:text="${user.username}"></span>!</h1>

        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <a th:href="@{/tasks/addtask}" class="btn btn-info"  type="button" style="text-decoration: none; color: white;">
              + New task
            </a>
          </div>
        </div>
      </div>

      <br>



      <div class="table-responsive small">
        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
          <div class="list-group">
            <div th:if="${selectedTaskList}">
              <div class="d-flex justify-content-between align-items-center">
                <h2 th:text="${selectedTaskList.name}"></h2>

                <a class="btn btn-primary"  th:href="@{/tasklists/updatelist/{listId}(listId=${selectedTaskList.id})}">
                  <!-- Link to the update list page, passing the list ID as a path variable -->
                  Update List
                  <svg class="bi"><use xlink:href="#edit"/></svg>
                </a>
              </div>
              <br>
<!--              <form th:action="@{/tasks/updatestatus}" method="post">-->
<!--                <input type="hidden" name="taskListId" th:value="${selectedTaskList.id}" />-->
                <ul class="list-unstyled">
                <li th:each="task : ${tasks}">
                  <label class="list-group-item d-flex gap-3">
<!--th:checked="${task.isCompleted}" onchange="this.form.submit()" name="taskIds" value="${task.id}"-->
                    <input   class="form-check-input flex-shrink-0" type="checkbox"  style="font-size: 1.375em;" >
                    <span class="pt-1 form-checked-content">

                <strong th:text="${task.name}"></strong>
                      <!-- Display task details -->
                <small th:text="${task.description}" class="d-block text-body-secondary">
                </small>
                      <svg class="bi me-1" width="1em" height="1em"><use xlink:href="#alarm"/></svg>
                      <small th:text="${task.priorityLevel}" class="d-block text-body-secondary">
                </small>
                      <small>
                      <svg class="bi me-1" width="1em" height="1em"><use xlink:href="#calendar-event"/></svg>
                     </small>
                      <small th:text="${task.deadline}" class="d-block text-body-secondary">
                </small>
                <strong>

                  <a class="link-secondary  edit-task" th:href="@{/tasks/updatetask/{taskId}(taskId=${task.id})}" >
                    Edit Task
                    <svg class="bi"><use xlink:href="#edit"/>  </svg>
                  </a>
                </strong>
              </span>
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>





    </main>
  </div>
</div>
