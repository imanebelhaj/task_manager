<body>

<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin" >
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow" >
            <div class="modal-header p-5 pb-4 border-bottom-0" >
                <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
            </div>

            <div class="modal-body p-5 pt-0">
            <form th:action="@{/users/process_register}" th:object="${user}" method="post">
                    <div class="form-floating mb-3">
                        <label class="form-label"></label>
                        <div class="input-group has-validation">
                            <input type="email" th:field="*{email}" class="form-control" placeholder="E-mail" required />
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                            <label  class="form-label"></label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required minlength="2" maxlength="20" />                                <div class="invalid-feedback">
                                    Your username is required.
                                </div>
                            </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" minlength="6" maxlength="10"/>
                        <label >Password</label>
                    </div>

                <div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </div>

            </form>



                    <br>
                    <small class="text-body-secondary">Already have an account? </small> <br>


                <a th:href="@{/users/signin}" class="w-100 btn btn-secondary btn-lg px-4 me-sm-"  type="button" style="text-decoration: none; color: white;">
                    Sign in
                </a>
            </div>

        </div>
    </div>
</div>
